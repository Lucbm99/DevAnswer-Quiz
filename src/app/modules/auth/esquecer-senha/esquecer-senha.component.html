<section class="esquecer-senha">
    <span class="logo">DevAnswer</span> 

    <div class="box-esquecer-senha">
        <p class="texto-esquecer-senha">Esquecer senha</p>
        <span class="descricao-esquecer-senha">Preencha o campo a seguir, para recuperar a senha: </span>

        <form class="campos">
            <mat-form-field appearance="outline">
                <mat-label>E-mail:</mat-label>
                <input matInput type="email" placeholder="Digite seu e-mail...">
            </mat-form-field>
        </form>

        <div class="enviar-email">
            <button class="botao-enviar" (click)="enviarSenha()">Enviar</button>
            <a class="voltar-login" routerLink="/">Voltar ao login</a>
        </div>
    </div>
</section>
